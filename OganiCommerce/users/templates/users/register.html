{% extends 'base.html' %} {% load static %} {% block content %}

<form method="post" action="." class="form-signin">
  {% csrf_token %}
  <img
    class="mb-4"
    src="{% static 'img/logo.png' %}"
    alt=""
    width="72"
    height="57"
  />
  <h2>Create an Account</h2>

  <input
    type="text"
    id="username"
    name="username"
    class="form-control"
    placeholder="Username"
    required
    autofocus
  />

  <input
    type="email"
    id="email"
    name="email"
    class="form-control"
    placeholder="Email"
    required
    autofocus
  />

  <input
    type="password"
    id="password"
    name="password"
    class="form-control"
    placeholder="Enter Password"
    required
    autofocus
  />

  <input
    type="password"
    id="password2"
    name="password2"
    class="form-control"
    placeholder="Repeat password"
    required
    autofocus
  />
  {% comment %} {{user_form.as_p}} {% endcomment %}
  <input type="hidden" name="next" value="{{ next }}" />
  <button class="w-100 btn btn-lg btn-primary" type="submit">
    Create account
  </button>
  <a href="{% url 'users:login' %}">Back to login</a>
</form>

<style>
  html,
  body {
    height: 100%;
  }

  body {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>
{% endblock %}
