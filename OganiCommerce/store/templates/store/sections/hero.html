{% load static %}
<!-- Hero Section Begin -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="hero__categories">
          <div class="hero__categories__all">
            <i class="fa fa-bars"></i>
            <span>All Categories</span>
          </div>
          {% for c in categories %}
          <ul>
            <li {% if category.slug == c.slug %} class='selected' {% endif %}>
              <a href="{{ c.get_absolute_url }}">{{ c.name}}</a>
            </li>
          </ul>
          {% endfor %}
        </div>
      </div>
      <div class="col-lg-9">
        <div class="hero__search">
          <div class="hero__search__form">
            <form action="{% url 'store:product_search' query %}" method="GET">
             
                <span class="fa fa-search"></span>
              <input name="query" type="text" placeholder="What are you looking for?" />
              <button type="submit" class="site-btn">SEARCH</button>
            </form>
          </div>
          <div class="hero__search__phone">
            <div class="hero__search__phone__icon">
              <i class="fa fa-phone"></i>
            </div>
            <div class="hero__search__phone__text">
              <h5>+233 20 751 9947</h5>
              <span>support 24/7 time</span>
            </div>
          </div>
        </div>
         {% comment %} <div class="hero__item set-bg"
          data-setbg="{% static 'img/hero/banner.jpg' %}">
          <div class="hero__text">
            <span>FRUIT FRESH</span>
            <h2>Vegetable <br />100% Organic</h2>
            <p>Free Pickup and Delivery Available</p>
            <a href="#" class="primary-btn">SHOP NOW</a>
          </div>
        </div>  {% endcomment %}
      </div>
    </div>
  </div>
</section>

<!-- Hero Section End -->
